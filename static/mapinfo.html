<!DOCTYPE HTML>
<html>
  <head>
  </head>
    <title>World Music</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <link rel = "stylesheet" href ="mystyles.css" />
  <body>
    <h1>Music By Country</h1>
    <div>Click a country to make a spotify query (if I'm lucky)</div>

    <!-- Three Buttons at the Top of the Map -->
    <div id="floating-panel">
      <input onclick="clearMarkers();" type=button value="Hide Markers">
      <input onclick="showMarkers();" type=button value="Show All Markers">
      <input onclick="deleteMarkers();" type=button value="Delete Markers">
    </div>

    <div id="map"></div>
    <script type="text/javascript" src="mapinfo.js"></script>
    <!--<script type="text/javascript" src="maptest.js"></script>-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLNjLf6z6NhYC77aTCgsKbqG_5Oxz4nWM&callback=initMap"
    async defer></script>
    <div class="container">
    <h1>Search by Country</h1>
    <p>Type an Country name and click on "Search", or just click on a
       country on the map</p>
    <form id="search-form">
        <input type="text" id="query" value="" class="form-control" placeholder="Type a Country Name"/>
        <input type="submit" id="search" class="btn btn-primary" value="Search" />
    </form>
      <div id="results"></div>
    </div>
    <script id="results-template" type="text/x-handlebars-template">
      {{#each albums.items}}
      <div style="background-image:url({{images.0.url}})" data-album-id="{{id}}" class="cover"></div>
      {{/each}}
    </script>
  </body>
</html>
